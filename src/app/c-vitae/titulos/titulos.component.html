<!-- image-gallery.component.html -->
<span class="titulo">TITULOS (SECUNDARIO, TERCIARIO, UNIVERSITARIO)</span>
<div class="thumbnail-container">
    <div class="thumbnail" *ngFor="let image of images" (click)="enlargeImage(image)">
      <img [src]="image" alt="Thumbnail" />
    </div>
  </div>
  
  <div class="enlarged-image" *ngIf="selectedImage">
    <img [src]="selectedImage" alt="Enlarged Image" (click)="closeEnlargedView()" />
  </div>
