<mat-sidenav-container fxLayout="column">
    <!-- Utilizamos fxLayout para establecer una disposición en columna, es decir, los elementos se apilarán verticalmente en pantallas pequeñas -->
  
    <mat-sidenav #menu>
      <app-menu (menuToggle)="menu.toggle()"></app-menu>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <app-encabezado (menuToggle)="menu.toggle()"></app-encabezado>
      <main class="margensup" fxLayoutAlign="center">
        <!-- Utilizamos fxLayoutAlign para centrar el contenido horizontalmente -->
  
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
